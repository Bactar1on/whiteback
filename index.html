<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Animation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="flower__g-fr">
      <div class="flower__g-fr__leaf flower__g-fr__leaf--1 grow-ans">
        <div class="flower__g-fr__leaf--1"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--2 grow-ans">
        <div class="flower__g-fr__leaf--2"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--3 grow-ans">
        <div class="flower__g-fr__leaf--3"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--4 grow-ans">
        <div class="flower__g-fr__leaf--4"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--5 grow-ans">
        <div class="flower__g-fr__leaf--5"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--6 grow-ans">
        <div class="flower__g-fr__leaf--6"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--7 grow-ans">
        <div class="flower__g-fr__leaf--7"></div>
      </div>
      <div class="flower__g-fr__leaf flower__g-fr__leaf--8 grow-ans">
        <div class="flower__g-fr__leaf--8"></div>
      </div>
    </div>
    <div class="long-g">
      <div class="long-g--1 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
      <div class="long-g--2 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
      <div class="long-g--3 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class "leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
      <div class="long-g--4 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
      <div class="long-g--5 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
      <div class="long-g--6 growing-grass">
        <div class="leaf leaf--0"></div>
        <div class="leaf leaf--1"></div>
        <div class="leaf leaf--2"></div>
        <div class="leaf leaf--3"></div>
      </div>
    </div>
  </div>
</body>
</html>
